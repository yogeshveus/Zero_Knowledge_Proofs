<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net;">
  <title>SupplyChain DApp</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    section { margin-bottom: 30px; }
    input { margin: 5px; padding: 5px; }
    button { padding: 5px 10px; }
    p { margin: 5px 0; }
    
  </style>
</head>
<body>
  <h1>SupplyChain DApp</h1>

  <section id="wallet">
    <h2>Wallet Connection</h2>
    <button id="connectBtn">Connect MetaMask</button>
    <p id="walletAddress"></p>
  </section>

  <section id="manufacturer">
    <h2>Manufacturer: Register Item</h2>
    <input type="number" id="itemId" placeholder="Item ID">
    <input type="text" id="metadataHash" placeholder="Metadata Hash">
    <button id="registerBtn" disabled>Register Item</button>
    <p id="registerResult"></p>
  </section>

  <section id="consumer">
    <h2>Consumer: Verify Item</h2>
    <input type="number" id="verifyItemId" placeholder="Item ID">
    <button id="verifyBtn" disabled>Verify Item</button>
    <p id="verifyResult"></p>
  </section>

  <!-- Load ethers v5 UMD (browser compatible) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
